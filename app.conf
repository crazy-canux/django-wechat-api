########################## BAE application config file ######################
#
# app.conf 采用YAML格式， 请参考 http://yaml.org/
# 请尽量不要在配置部分使用中文，以免发布失败
# 请不要使用TAB键，应该使用空格
# 一定要注意对齐，否则发布会失败
# app.conf 详细功能，请参考：
#  http://bce.baidu.com/doc/BAE/GUIGettingStarted.html#.E9.85.8D.E7.BD.AEapp.conf
#  http://godbae.duapp.com/?p=654
#
##############################################################################

handlers:
  - url : /static/(.+)
    script : /static/$1

  - url : /media/(.+)
    script : /media/$1

  - url : (.+)\.js$
    script : $1.js

  - url : (.+)\.css$
    script : $1.css

  - url : (.+)\.xml$
    script : $1.xml

  - url : (.+)\.xsl$
    script : $1.xsl

  - url : (.+)\.jpg$
    script : $1.jpg

  - url : (.+)\.jpeg$
    script : $1.jpeg

  - url : (.+)\.png$
    script : $1.png

  - url : (.+)\.gif$
    script : $1.gif

  - url : (.+)\.txt$
    script : $1.txt

  - url : (.+)\.zip$
    script : $1.zip

  - url : (.+)\.rar$
    script : $1.rar

  - url : (.+)\.tar\.gz$
    script : $1.tar.gz

  - url : (.+)\.mp4$
    script : $1.mp4

  - url : (.+)\.mp3$
    script : $1.mp3

  - url : /favicon.ico
    script : /favicon.ico

  - url : /.*
    script : index.py
 
  - expire : .jpg modify 10 years
  - expire : .swf modify 10 years
  - expire : .png modify 10 years
  - expire : .gif modify 10 years
  - expire : .JPG modify 10 years
  - expire : .ico modify 10 years
